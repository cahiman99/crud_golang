<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h3>Ubah Data Customers</h3>
        <a href="/customers" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr/>

        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        {{ end }}

        <form action="/customers/edit" method="post">
            <div class="form-group">
                <label for="">Nama Lengkap</label>
                <input type="text" name="nama_lengkap" value="{{ .customers.Name }}" class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Name }}
                </div>
            </div>
            <div class="form-group">
                <label for="">NIK</label>
                <input type="text" name="nik" value="{{ .customers.NIK }}" class="form-control {{ if .validation.NIK }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.NIK }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Jenis Kelamin</label>
                <select name="jenis_kelamin" class="form-control {{ if .validation.JenisKelamin }} is-invalid {{ end }}">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option {{ if eq .customers.JenisKelamin `1` }} selected {{ end }} value="1">Laki-laki</option>
                    <option {{ if eq .customers.JenisKelamin `2` }} selected {{ end }} value="2">Perempuan</option>
                </select>
                <div class="invalid-feedback">
                    {{ .validation.JenisKelamin }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Tempat Lahir</label>
                <input type="text" name="tempat_lahir" value="{{ .customers.Tempat_lahir }}" class="form-control {{ if .validation.Tempat_lahir }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Tempat_lahir }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" value="{{ .customers.Tanggal_lahir }}" class="form-control {{ if .validation.Tanggal_lahir }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Tanggal_lahir }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Alamat</label>
                <textarea name="alamat" class="form-control {{ if .validation.Alamat }} is-invalid {{ end }}">{{ .customers.Alamat }}</textarea>
                <div class="invalid-feedback">
                    {{ .validation.Alamat }}
                </div>
            </div>
            <div class="form-group">
                <label for="">No.HP</label>
                <input type="text" name="no_hp" value="{{ .customers.No_hp }}" class="form-control {{ if .validation.No_hp }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.No_hp }}
                </div>
            </div>

            <div class="form-group">
                <input type="hidden" name="id" value="{{ .customers.Id }}">
                <button class="btn btn-primary btn-block" type="submit">UBAH DATA</button>
            </div>
        </form>
        
    </div>

</body>

</html>
